<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realestate | Template</title>
    <link rel="stylesheet" href="css files/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7b39153ed3.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- navbar start -->
<section class="nav">
    <nav>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <h1>SearchPlot</h1>
        </div>
        <div class="nav-list">
            <ul>
                <li>Home</li>
                <li>Category</li>
                <li>Listing</li>
                <li>contact us</li>
            </ul>
        </div>
        <button class="nav-btn" type="button"><i class="fa-solid fa-circle-plus"></i>Add Yout Listing</button>
    </nav>
</section>
    <!-- navbar End -->
<!-- Header start -->
<section class="header">
    <div class="header-text">
        <span>Over 36,500+ Active Listings</span>
        <h1>Find Nearby places & things</h1>
    </div>
    <div class="search">
        <div class="areas">
            <select name="" id="">
                <option value="2000">All Areas</option>
                <option value="Tirupati">Tirupati</option>
                <option value="Nellore">Nellore</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Kadapa">Kadapa</option>
            </select>
        </div>
        <div class="location">
            <input type="text" placeholder="Enter a location">
        </div>
        <div class="price">
            <select name="" id="">
                <option value="2000">Price Range</option>
                <option value="₹2000/-">₹.2000/-</option>
                <option value="₹.5000/-">₹.5000/-</option>
                <option value="₹.7000/-">₹.7000/-</option>
                <option value="₹.9000/-">₹.9000/-</option>
            </select>
        </div>
        <div class="search-button">
            <button><i class="fa-solid fa-magnifying-glass"></i> 
             Search</button>
        </div>
    </div>
    <div class="icons">
        <div class="icons-content">
            <i class="fa-solid fa-building"></i>
            <span>Apartments</span>
        </div>
        <div class="icons-content">
            <i class="fa-solid fa-bowl-food"></i>
            <span>Food & Life</span>
        </div>
        <div class="icons-content">
            <i class="fa-solid fa-car-side"></i>
            <span>Cars</span>
        </div>
        <div class="icons-content">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>Shopping</span>
        </div>
        <div class="icons-content">
            <i class="fa-solid fa-plane-departure"></i>
            <span>Traveling</span>
        </div>
    </div>
</section>
<!-- Header end -->
</body>
</html>
